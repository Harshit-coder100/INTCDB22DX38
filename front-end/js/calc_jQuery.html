<html>

<head>
    <title>Calc JQuery</title>
    <link rel="stylesheet" href="calc.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
            data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown button
        </button>
        <ul id="menu" class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
        </ul>
    </div>


    <h2 id="message">Calculator</h2>
    <input id="oper1" type="number" placeholder="Enter 1st operand" />
    <input id="oper2" type="number" placeholder="Enter 2nd operand" />
    <button class="as" id="addbtn" onclick="add()"> + </button>
    <button class="as" id="subbtn" onclick="sub()"> - </button>
    <button id="mulbtn" onclick="sub()"> * </button>
    <p class="as" id="result"></p>
    <div id="output"></div>
    <p id="result">use this calc for addition/sub</p>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script>
        let cards = [
            { title: 'Angular' },
            { title: 'React' }
        ]

        cards.forEach((c) => {
            let card = `
            <div class="card" style="width: 18rem;">
  <img src="..." class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">${c.title}</h5>
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
            `

            $('#output').append(card)
        })
        // $('#dropdownMenuButton1').click(() => {
        // $('#menu').addClass('show')
        // })

        function add() {
            // var result =
            $('#result').text(parseInt($('#oper1').val()) + parseInt($('#oper2').val()))
            // var oper1 = document.getElementById('oper1').value;
            // var oper2 = document.getElementById('oper2').value;
            // var result = parseInt(oper1) + parseInt(oper2);
            // console.log(result)
            // document.getElementById('result').innerText = 'Result is ' + result
        }
        function sub() {
            $('#result').text($('#oper1').val() - $('#oper2').val())
            // var oper1 = document.getElementById('oper1').value;
            // var oper2 = document.getElementById('oper2').value;
            // var result = parseInt(oper1) - parseInt(oper2);
            // console.log(result)
            // document.getElementById('result').innerText = 'Result is ' + result
        }
    </script>
</body>

</html>
